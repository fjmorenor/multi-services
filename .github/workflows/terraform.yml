name: "Terraform GKE Deployment"

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write # Â¡ESTO ES VITAL PARA WORKLOAD IDENTITY!

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/764811800185/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'sa-githun@multi-services-488417.iam.gserviceaccount.com'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan # Solo el plan para empezar